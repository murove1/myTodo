<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>myTodo</title>
  <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="main">
    <header class="header">
      <h1 class="header-title">myTodo</h1>
    </header>
    <ul id="todo-list" class="todo-list"></ul>
    <ul id="completed-list" class="completed-list"></ul>
    <div class="todo-form">
      <input id="addTaskInput" class="form-input" type="text" placeholder="Enter your task.">
      <button id="addTaskButton" class="form-submit"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
